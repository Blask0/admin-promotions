query GetCampaigns @context(scope: "private") {
  conditionsList {
    # Limit of conditions that this user can insert
    conditionsLimit
    # A list of conditions
    conditions {
      conditionId
      expression
      description
      visualRepresentation
      isEnabled
      isFeatured
      dateRange {
        from
        to
      }
    }
    # A message containing error details
    error
  }
}
