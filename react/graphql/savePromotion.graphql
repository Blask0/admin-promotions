mutation SavePromotions($promotion: PromotionInput!) {
  savePromotion(promotion: $promotion) {
    id
    generalInfo {
      name
      startDate
      endDate
      tz
      cron
      isActive
      isArchived
      accumulateWithPromotions
      accumulateWithManualPrices
    }
    effects {
      activeEffectType
      price {
        discountType
        discount
        appliesTo {
          allProducts
          statements
          operator
        }
      }
      gift {
        skus {
          id
          name
        }
        multiplier
      }
      shipping {
        discountType
        discount
      }
      reward {
        discountType
        discount
        applyByOrderStatus
      }
    }
    eligibility {
      id
      allCustomers
      statements
      operator
    }
    restriction {
      isLimitingPerStore
      perStore
      isLimitingPerClient
      perClient
      isLimitingPerNumOfAffectedItems
      maxNumberOfAffectedItems
      isRestrictingSalesChannels
      restrictSalesChannelVerb
      restrictedSalesChannels
    }
  }
}
