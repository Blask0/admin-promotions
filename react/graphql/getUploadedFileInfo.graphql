query GetUploadedFileInfo($ids: [String], $field: UniqueIdentifierField!) {
  getUploadedFileInfo(ids: { field: $field, value: $ids }) {
    products {
      id
      name
    }
    skus {
      product {
        id
        name
      }
      sku {
        id
        name
      }
    }
    brands {
      name
      id
    }
    categories {
      id
      name
    }
    collections {
      id
      name
    }
    notFound
  }
}
