query GetPromotions($name: String, $effect: String) {
  getPromotions(name: $name, effect: $effect) {
    beginDate
    cacheId
    conditionsIds
    effectType
    endDate
    id
    isActive
    name
    scope {
      allCatalog
      skus
      products
      collections
      categories
      brands
    }
    type
  }
}
