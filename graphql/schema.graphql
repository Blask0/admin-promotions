type Query {
  getCampaigns: ConditionList!
  getBenefits: [Benefit]
}

type ConditionList {
  conditionsLimit: Int!
  conditions: [Condition!]
  error: String
}

type Condition {
  conditionId: ID!
  expression: String!
  visualRepresentation: String
  description: String
  isEnabled: Boolean!
  isFeatured: Boolean!
  dateRange: DateRange
}

type DateRange {
  from: String
  to: String
}

type Benefit {
  name: String!
  isActive: Boolean!
  campaigns: [Campaign]!
}

type Campaign {
  name: String!
}
