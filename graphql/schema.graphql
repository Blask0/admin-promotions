type Query {
  getBenefits: [Benefit]
  getCampaigns: ConditionList!
  getCategories: [ProductCategory]
  getCollections: [Collection!]
  getShippingTypes: [ShipppingType]
}

type Benefit {
  name: String!
  isActive: Boolean!
  campaigns: [Campaign]!
  effectType: String
}

type Campaign {
  name: String!
}

type Collection {
  id: ID!
  name: String
}

type Condition {
  conditionId: ID!
  expression: String!
  visualRepresentation: String
  description: String
  isEnabled: Boolean!
  isFeatured: Boolean!
  dateRange: DateRange
}

type ConditionList {
  conditionsLimit: Int!
  conditions: [Condition!]
  error: String
}

type DateRange {
  from: String
  to: String
}

type ProductCategory {
  id: ID!
  name: String
}

type ShipppingType {
  name: String
}
